<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vibe Coding</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <button id="openCodeEditor">Editor kódu</button>
      <button id="openTimer">Časovač</button>
    </nav>
  </header>
  
  <!-- Okno časovače -->
  <div id="timerModal" class="modal">
    <div class="modal-content">
      <span class="closeTimer">&times;</span>
      <div id="timerDisplay">25:00</div>
      <div class="timer-buttons">
        <button id="startPause">Spustit</button>
        <button id="restart">Restartovat</button>
        <button id="stop">Ukončit</button>
      </div>
    </div>
  </div>
  
  <!-- Okno editoru -->
  <div id="codeEditorModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Vibe Coding Editor</h2>
      
      <div class="editors">
        <textarea id="htmlCode" placeholder="HTML kód"></textarea>
        <textarea id="cssCode" placeholder="CSS kód"></textarea>
        <textarea id="jsCode" placeholder="JS kód"></textarea>
      </div>
      
      <button id="runCode">Spustit</button>
      <iframe id="output" sandbox="allow-scripts"></iframe>
    </div>
</div>

<video autoplay loop muted id="background">
  <source src="video/background1.mp4" type="video/mp4">
</video>
  
<footer>
  <div class="player">
    <h2 id="track-name">Název skladby</h2>
    <audio id="audio" controls></audio>
    <div class="buttons">
      <button id="prev">⏮</button>
      <button id="play">▶</button>
      <button id="next">⏭</button>
    </div>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
