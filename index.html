<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Vibe Coding App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at bottom, #1b2735 0%, #090a0f 100%);
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    .stars {
      width: 1px;
      height: 1px;
      background: transparent;
      box-shadow: 
        100px 200px #fff, 300px 400px #fff, 500px 100px #fff,
        700px 300px #fff, 900px 500px #fff, 1100px 200px #fff;
      animation: animStar 50s linear infinite;
    }
    .stars::after {
      content: " ";
      position: absolute;
      top: 0;
      width: 1px;
      height: 1px;
      background: transparent;
      box-shadow: inherit;
    }
    @keyframes animStar {
      from { transform: translateY(0px); }
      to { transform: translateY(-2000px); }
    }
    header {
      text-align: center;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      background: rgba(0,0,0,0.3);
      animation: glow 3s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #fff; }
      to { text-shadow: 0 0 20px #ff9dff; }
    }
    #lesson {
      text-align: center;
      margin: 10px;
      font-size: 18px;
    }
    #editor {
      flex: 1;
      margin: 10px;
      padding: 10px;
      background: rgba(0,0,0,0.5);
      border-radius: 10px;
      width: 95%;
      color: white;
      font-family: monospace;
    }
    #output-frame {
      flex: 1;
      margin: 10px;
      border-radius: 10px;
      border: none;
      background: white;
    }
    button {
      margin: 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background: #77777788; /* –Ω–µ–π—Ç—Ä–∞–ª—å–Ω—ã–π —Ü–≤–µ—Ç */
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #999999cc;
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      background: rgba(0,0,0,0.3);
      animation: glow 4s ease-in-out infinite alternate;
    }
    #lang-select {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <!-- –í—ã–±–æ—Ä —è–∑—ã–∫–∞ -->
  <select id="lang-select" onchange="changeLanguage()">
    <option value="cs" selected>ƒåe≈°tina</option>
    <option value="en">English</option>
  </select>

  <header id="title">üéß Vibe Coding ‚Äî uƒç se programovat v chill atmosf√©≈ôe</header>
  <div id="lesson">üìò √ökol: napi≈° HTML, CSS a JS a klikni ‚ÄûSpustit‚Äú</div>

  <textarea id="editor" style="height:150px;">
<!-- Napi≈° HTML, CSS –∏ JS —Å—é–¥–∞ -->
<div style="color: white; font-size:20px;">Hello Vibe!</div>
<script>
  console.log('Hello World');
</script>
  </textarea>

  <div>
    <button id="run-btn" onclick="runCode()">‚ñ∂ Spustit</button>
    <button id="music-btn" onclick="toggleMusic()">üéµ Lo-Fi R√°dio Zap/Vyp</button>
  </div>

  <iframe id="output-frame"></iframe>

  <!-- –ú—É–∑—ã–∫–∞: –ø—Ä–æ–≤–µ—Ä–µ–Ω–Ω–æ–µ Lo-Fi —Ä–∞–¥–∏–æ -->
  <audio id="bg-music" loop>
    <source src="https://stream.nightride.fm/lofi.mp3" type="audio/mpeg">
    Tv≈Øj prohl√≠≈æeƒç nepodporuje audio.
  </audio>

  <footer id="footer">‚ú® Relaxuj & Uƒç se ‚ú®</footer>

  <script>
    const texts = {
      cs: {
        title: "üéß Vibe Coding ‚Äî uƒç se programovat v chill atmosf√©≈ôe",
        lesson: "üìò √ökol: napi≈° HTML, CSS a JS a klikni ‚ÄûSpustit‚Äú",
        run: "‚ñ∂ Spustit",
        music: "üéµ Lo-Fi R√°dio Zap/Vyp",
        footer: "‚ú® Relaxuj & Uƒç se ‚ú®"
      },
      en: {
        title: "üéß Vibe Coding ‚Äî learn to code in a chill vibe",
        lesson: "üìò Task: write HTML, CSS, JS and click \"Run\"",
        run: "‚ñ∂ Run",
        music: "üéµ Lo-Fi Radio On/Off",
        footer: "‚ú® Relax & Learn ‚ú®"
      }
    };

    let currentLang = "cs";

    function changeLanguage() {
      currentLang = document.getElementById("lang-select").value;
      const t = texts[currentLang];
      document.getElementById("title").innerHTML = t.title;
      document.getElementById("lesson").innerHTML = t.lesson;
      document.getElementById("run-btn").innerText = t.run;
      document.getElementById("music-btn").innerText = t.music;
      document.getElementById("footer").innerText = t.footer;
    }

    function runCode() {
      const code = document.getElementById("editor").value;
      const frame = document.getElementById("output-frame");
      frame.srcdoc = code; // –≤—Å—Ç–∞–≤–ª—è–µ–º –∫–æ–¥ –ø—Ä—è–º–æ –≤ iframe
    }

    function toggleMusic() {
      const music = document.getElementById("bg-music");
      if (music.paused) music.play();
      else music.pause();
    }
  </script>
</body>
</html>
