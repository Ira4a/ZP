<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Vibe Coding</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at bottom, #1b2735 0%, #090a0f 100%);
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    /* –ó–≤—ë–∑–¥—ã –¥–ª—è –∞—Ç–º–æ—Å—Ñ–µ—Ä—ã */
    .stars {
      width: 1px;
      height: 1px;
      background: transparent;
      box-shadow: 
        100px 200px #fff, 300px 400px #fff, 500px 100px #fff,
        700px 300px #fff, 900px 500px #fff, 1100px 200px #fff;
      animation: animStar 50s linear infinite;
      position: absolute;
      top:0; left:0;
      width:100%; height:100%;
      pointer-events:none;
    }
    @keyframes animStar {
      from { transform: translateY(0px); }
      to { transform: translateY(-2000px); }
    }

    header {
      text-align: center;
      padding: 10px;
      font-size: 20px;
      background: rgba(0,0,0,0.3);
      animation: glow 3s ease-in-out infinite alternate;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #fff; }
      to { text-shadow: 0 0 20px #ff9dff; }
    }

    #editor {
      flex: 1;
      margin: 10px;
      padding: 10px;
      background: rgba(0,0,0,0.5);
      border-radius: 10px;
      width: 95%;
      color: white;
      font-family: monospace;
      resize: none;
    }

    #output-frame {
      flex: 1;
      margin: 10px;
      border-radius: 10px;
      border: none;
      background: white;
    }

    button {
      margin: 2px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #77777788; /* –Ω–µ–π—Ç—Ä–∞–ª—å–Ω—ã–π —Ü–≤–µ—Ç */
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #999999cc;
      transform: scale(1.05);
    }

    select {
      padding: 4px 8px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      background: #77777788;
      color: white;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <header>
    <div>
      <select id="lang-select" onchange="changeLanguage()">
        <option value="cs" selected>ƒåe≈°tina</option>
        <option value="en">English</option>
      </select>
      <button id="rest-btn" onclick="toggleRest()">‚è± Odpoƒçinek</button>
      <button id="music-btn" onclick="toggleMusic()">üéµ Lo-Fi R√°dio</button>
    </div>
    <div id="title">üéß Vibe Coding ‚Äî chill programov√°n√≠</div>
  </header>
  
  <!-- –ú—É–∑—ã–∫–∞ Lo-Fi -->
  <audio id="bg-music" loop>
    <source src="https://listen.radioking.com/radio/80207/stream/80010" type="audio/mpeg">
    Tv≈Øj prohl√≠≈æeƒç nepodporuje audio.
  </audio>
  <textarea id="editor">// Napi≈° HTML, CSS, JS k√≥d zde</textarea>
  <button id="run-btn" onclick="runCode()">‚ñ∂ Spustit</button>
  <iframe id="output-frame"></iframe>

  <script>
    // –¢–µ–∫—Å—Ç—ã –Ω–∞ —è–∑—ã–∫–∞—Ö
    const texts = {
      cs: { title: "üéß Vibe Coding ‚Äî chill programov√°n√≠", run:"‚ñ∂ Spustit", rest:"‚è± Odpoƒçinek", music:"üéµ Lo-Fi R√°dio" },
      en: { title: "üéß Vibe Coding ‚Äî chill coding", run:"‚ñ∂ Run", rest:"‚è± Rest", music:"üéµ Lo-Fi Radio" }
    };
    let currentLang = "cs";

    function changeLanguage(){
      currentLang = document.getElementById("lang-select").value;
      document.getElementById("title").innerText = texts[currentLang].title;
      document.getElementById("run-btn").innerText = texts[currentLang].run;
      document.getElementById("rest-btn").innerText = texts[currentLang].rest;
      document.getElementById("music-btn").innerText = texts[currentLang].music;
    }

    function runCode(){
      const code = document.getElementById("editor").value;
      const frame = document.getElementById("output-frame");
      frame.srcdoc = code;
    }

    function toggleMusic(){
      const music = document.getElementById("bg-music");
      if(music.paused) music.play();
      else music.pause();
    }

    // –¢–∞–π–º–µ—Ä –æ—Ç–¥—ã—Ö–∞
    let restActive = false;
    function toggleRest(){
      restActive = !restActive;
      if(restActive){
        alert(currentLang==="cs"?"Odpoƒçinek zapnut":"Rest started");
      } else {
        alert(currentLang==="cs"?"Odpoƒçinek ukonƒçen":"Rest ended");
      }
    }
  </script>
</body>
</html>
